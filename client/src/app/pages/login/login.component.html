<app-alert></app-alert>
<div class="w-1/3 mx-auto">
	<h2 class="text-center">Log In</h2>
	<form
		[formGroup]="user"
		(ngSubmit)="onSubmit()"
		class="flex flex-col gap-2 mt-5"
	>
		<input
			formControlName="email"
			class="input"
			type="email"
			placeholder="Enter your Email..."
			required
		/>
		<div
			*ngIf="
				user.controls['email'].invalid &&
				(user.controls['email'].dirty || user.controls['email'].touched)
			"
			class="text-red-500 text-xs"
		>
			<div *ngIf="user.controls['email'].hasError('required')">
				Email is required.
			</div>
			<div *ngIf="user.controls['email'].hasError('email')">
				Please enter a valid email address.
			</div>
		</div>
		<input
			class="input"
			type="password"
			placeholder="Enter your Password..."
			formControlName="password"
			required
		/>
		<div
			*ngIf="
				user.controls['password'].invalid &&
				(user.controls['password'].dirty ||
					user.controls['password'].touched)
			"
			class="text-red-500 text-xs"
		>
			<div *ngIf="user.controls['password'].hasError('required')">
				Password is required.
			</div>
			<div *ngIf="user.controls['password'].hasError('minlength')">
				Pussword must be more then 6 symbols.
			</div>
		</div>
		<button class="btn btn-green">Sumbit</button>
	</form>
	<div class="text-center mt-5">
		<a class="text-gray-500 text-sm" routerLink="/registration"
			>Dont have account?</a
		>
	</div>
</div>
